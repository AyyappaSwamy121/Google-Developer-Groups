{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="icon" href="{% static 'img/favicon.png' %}">
  <style>
    body {
      background: url("{% static 'img/registration_image.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      padding: 50px;
    }

    .container {
      max-width: 500px;
      margin-right: 20%;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-custom {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      font-weight: 500;
      border: none;
      border-radius: 5px;
      color: white;
      background: #71b7e6;
      transition: all 0.3s ease-in-out;
    }

    .btn-custom:hover {
      background: white;
      border: 2px solid #71b7e6;
      color: black;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 768px) {
      body {
        background-size: cover;
        align-items: flex-start;
        height: auto;
        padding: 50px 20px;
      }
      .container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  {% if messages %}
  <script>
    {% for message in messages %}
      Swal.fire({
        icon: "{% if message.tags == 'success' %}success{% else %}error{% endif %}",
        title: "{% if message.tags == 'success' %}Success!{% else %}Oops...{% endif %}",
        text: "{{ message }}",
      });
    {% endfor %}
  </script>
  {% endif %}

  <div class="container">
    <div class="title text-center">Sign Up</div>
    <form action="{% url 'registration_adding' %}" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="text" name="contact" class="form-control" placeholder="Enter your number" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" name="cpassword" class="form-control" placeholder="Confirm your password" required>
      </div>

      <button type="submit" class="btn btn-custom">Sign Up</button>
     <p>Already Exists ?? <a href="{% url 'login2' %}">Login</a> </p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
