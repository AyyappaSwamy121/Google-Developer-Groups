{% load static %}

<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>GDG by Pragati</title>

    <link rel="icon" href="{% static 'img/favicon.png' %}">

    <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/icofont.css' %}">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl-carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

    <style>
        a {
            text-decoration: none !important;
        }
        .b {
            font-size: xx-large !important;
        }
    </style>

</head>
<body>
    <header class="header"  style="margin-bottom: 20px;">

        <div class="header-inner">
            <div class="container-fluid">
                
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-12">

                            <div class="logo">

                                <a href="{% url 'home' %}"><img style='padding-top:10px;' src="{% static 'img/gdglogo' %}.jpg" width="250" height="" alt="#"></a>
                            </div>
                            <div class="mobile-nav"></div>
                        </div>
                        <div class="col-lg-9 col-md-12 col-12">
                      
                            <div class="main-menu b">
                                <nav class="navigation">
                                    <ul class="nav menu">
                                        <li style="font-size: xx-large;">
                                            <a href="{% url 'home' %}">Home</a>
                                        </li>
                                        <li style="font-size: xx-large;"><a href="{% url 'perks' %}">Perks </a> </li>
                                      
                                        <li style="font-size: xx-large;">
                                            <a href="{% url 'home' %}#p">Events</a>
                                        </li>
                                 
                                        

                                        <li style="font-size: xx-large;"><a href="{% url 'gallery2'%}">Gallery </a></li>
                                       
                                        <li style="font-size: xx-large;"><a href="{% url 'contact' %}">Contact Us</a></li>
                                        <li style="font-size: xx-large;"><a href="{% url 'view_score' %}">View Scores</a></li>
                                        <li style="font-size: xx-large;"><a href="{% url 'certificate_form' %}">Download Certificate</a></li>
                                    
                                       
                                    </ul>
                                </nav>
                                
                            </div>
                            
                        </div>
                       
                    </div>
                
            </div>
        </div>
   
    </header>
    

    {% block content %}
    {% endblock %}


    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery-migrate-3.0.0.js' %}"></script>
    <script src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/easing.js' %}"></script>
    <script src="{% static 'js/colors.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'js/jquery.nav.js' %}"></script>
    <script src="{% static 'js/slicknav.min.js' %}"></script>
    <script src="{% static 'js/jquery.scrollUp.min.js' %}"></script>
    <script src="{% static 'js/niceselect.js' %}"></script>
    <script src="{% static 'js/tilt.jquery.min.js' %}"></script>
    <script src="{% static 'js/owl-carousel.js' %}"></script>
    <script src="{% static 'js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'js/steller.js' %}"></script>
    <script src="{% static 'js/wow.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
