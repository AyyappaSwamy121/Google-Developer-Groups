<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Certificate</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .certificate-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        h2 {
            font-weight: 600;
            color: #343a40;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            color: #555;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
        }

        .btn-download {
            background: linear-gradient(to right, #007bff, #00c6ff);
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            color: white;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-download:hover {
            background: white;
            color: black;
            border: 2px solid rgb(36, 36, 214) ;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="certificate-container">
        <h2>Download Your Certificate</h2>
        <form action="{% url 'generate_certificate' %}" method="GET">
            <div class="mb-3">
                <label for="student_name" class="form-label">Enter Your Name:</label>
                <input type="text" id="student_name" name="student_name" class="form-control" placeholder="Your Name" required>
            </div>
            <button type="submit" class="btn btn-download">Download Certificate</button>
        </form>
    </div>

</body>
</html>
